<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bài tập biến và kiểu dữ liệu toán tử</title>
</head>
<body>

<script>
    let inputMath;
    let inputPhysics;
    let inputBiology;

    inputMath = prompt(inputMath);
    inputPhysics = prompt(inputPhysics);
    inputBiology = prompt(inputBiology);

    let Math = parseInt(inputMath);

    let Physics = parseInt(inputPhysics);
    let Biology = parseInt(inputBiology);

    let area = (Math + Physics + Biology)/3;
    document.write("Điểm trung bình:"+area );

    let tong = Math + Physics + Biology;
    document.write("Tổng Điểm:"+tong );




</script>

</body>
</html>
