<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>tìm giá trị lớn nhất trong mảng</title>
</head>
<body>
<script>
    let numbers = [-3,5,1,3,2,10];
    let max = numbers[0];
    let index = 0;
    // Dùng vòng lặp duyệt toàn bộ mảng x từ phần tử tiếp theo đến hết mảng
    // Kiểm tra nếu một phần tử trong mảng x có giá trị lớn hơn max thì gáb max chính là phần tử đó
    // và gán index bằng vị trí của phần tử đó.
    for (i =0; i< numbers.length; i++){
        if (numbers[i] > max){
            max = numbers[i];
            index = i;
        }
    }
    alert("max: " + max + "position" + index);
</script>

</body>
</html>
