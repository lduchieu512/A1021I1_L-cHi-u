<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bài 4</title>
</head>
<body>
<script>
    let a = parseInt(prompt("nhập chiều dài của hình chử nhật: "));
    let b = parseInt(prompt("nhập chiều rộng của hình chử nhật: "));
    let S = a * b;
    alert("Diện tích hình chữ nhật là: "+S);
</script>

</body>
</html>
