<script>
    let a = parseInt(prompt("Nhâp chiều cao:"));
    let b = parseInt(prompt("Nhâp chiều dài cạnh đáy:"));
    let s = (a * b)/2;
    alert("Diện tích hình tam giác vuông: " +s);
</script>
