<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bài 8</title>
</head>
<body>
<script>
    // Kiểm tra xem một số nhập vào có phải là tuổi của một người không.
    //     Một số nguyên là tuổi của một người khi nhỏ 120 và lơn hơn 0.
    let tuoi = Number(prompt("Nhập tuổi của bạn: "));
    if (tuoi >0 && tuoi<120){
        alert("Đây là tuổi dành của người "+ tuoi +" tuổi");
    }else {
        alert("Đây không phải tuổi của người");

    }
</script>
</body>
</html>
