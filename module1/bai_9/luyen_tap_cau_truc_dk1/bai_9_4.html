<script>
    let a = parseInt(prompt("Nhập số nguyên bất kì: "));
    let b = parseInt(prompt("Nhập số nguyên bất kì: "));
    let c = parseInt(prompt("Nhập số nguyên bất kì: "));
    if (a > b && a > c){
        document.write("Số lớn nhất trong 3 số là: " , a);
    } else if ( b > a && b > c){
        document.write("Số lớn nhất trong 3 số là: " , b);

    }else {
        document.write("Số lớn nhất trong 3 số là: " , c);

    }
</script>
