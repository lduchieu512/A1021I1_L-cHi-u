<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bài 7</title>
</head>
<body>
<script>
    // 600 đồng cho mỗi gọi của 50 phút đầu tiên.
    //
    // 400 đồng cho mỗi phút gọi của 150 phút tiếp theo.
    //
    // 200 đồng cho bất kỳ mỗi phút nào sau 200 phút đầu tiên.
    let phut = prompt("Số phút bạn đã sử dụng: ");
    let phi;
    if (phut>200){
        phi=(phut-200)*200+150*400+50*600;
        document.write("Bạn đã gọi: ",phut,"phút<br>");
        document.write("Số tiền bạn phải nộp là: ",phi,"VND");
    }
</script>
</body>
</html>
