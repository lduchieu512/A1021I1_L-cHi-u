<!DOCTYPE html>

<head>

    <title>bài 2</title>

<body>
<script>
    let a = prompt("tuổi của bạn là bao nhiêu: " );
    document.write("tuổi của bạn: " +a +" tuổi <br>");
    if( a >= 15) {
        document.write("Độ tuổi bạn đủ điều kiện vào học lớp 10.");
    }
    else  {
        document.write("Độ tuổi bạn đủ không điều kiện vào học lớp 10.");
    }
</script>

</body>
