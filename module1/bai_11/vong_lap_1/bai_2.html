<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bài 2</title>

<body>
<script>
    // Bài 2: Sử dụng hàm prompt() để lấy thông tin nhiệt độ hiện tại được nhập bởi người truy cập.
    //     Nếu nhiệt độ nhập vào trên 100, yêu cầu người dùng giảm nhiệt độ. Nếu nhiệt độ dưới 20,
    //     yêu cầu người dùng tăng nhiệt độ.

    let nhietdo =Number(parseInt(prompt("Nhiệt độ hiện tại:  ")));
    while (nhietdo< 20 || nhietdo >40 ){
        if (nhietdo<20){
            alert("Nhiệt độ quá lạnh " );
            nhietdo = Number(prompt("Nhập vào nhiệt độ:"));
        }else if (nhietdo > 40){
            alert("Nhiệt độ quá nóng " );
            nhietdo = Number(prompt("Nhập vào nhiệt độ: "));
        }
    }alert("nhiệt độ bình thường");

</script>
</body>
</html>
