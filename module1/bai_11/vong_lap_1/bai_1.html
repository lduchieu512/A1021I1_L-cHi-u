<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 1</title>
</head>
<body>
<!--Bài 1: Sử dụng vòng lặp để đếm từ 1 đến 100. Khi số là 99, hiển thị hộp thoại thông báo là đã hoàn thành.-->
<script>
    for (i=1;i<100;i++){
        if(i<99) {
            document.write(i + "</br>");
        }else{
            document.write("da hoan thanh");
        }
    }

</script>


</body>
</html>
