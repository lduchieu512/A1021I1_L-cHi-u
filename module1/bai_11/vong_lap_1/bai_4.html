<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bài 4</title>
</head>
<body>
<script>
    let  f = 0,f0= 0,f1 = 0;
    let chia5 = "";
    let fibonacci = " ";
    for (let i=0; i<20;i++) {
        if (i == 0) {
            f = 1;
            f1 = 1;
            fibonacci += f + "   "
        } else {
            f = f0 + f1;
            f0 = f1;
            f1 = f;
            fibonacci += f + "   "
            console.log(i + " = " + f);
            if (f%5==0){
                chia5=f;
                break
            }
        }
    }
    document.write("Sô chia hết cho 5 trong dãy là "+chia5)

</script>
</body>
</html>
