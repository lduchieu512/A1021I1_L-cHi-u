<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Diện tích và chu vi hình tròn</title>
</head>
<body>
<script>
    // Diện  tích hình tròn

    let Pi = 3.14;
   let D = prompt("Đường kính của hình tròn" ,'');
   let S = D*D*Pi/4;
   document.write("Diên tích của hình tròn: " + S );


    // Chu vi hình tròn

    let C = D*Pi;
    document.write("<br>Chu vi hình tròn"+ C);
</script>
</body>
</html>
