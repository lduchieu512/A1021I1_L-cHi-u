<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title> Hiển thị kết quả sử dụng thẻ HTML </title>
</head>
<body>
<div id="messageDiv"></div>
<button type="button" onclick="showMessage();"> Click me!</button>
<script>
    function showMessage() {
        document.getElementById('messageDiv').innerHTML = 'Xin Chao!';

    }
    
</script>
</body>
</html>
